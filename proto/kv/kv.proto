syntax = "proto3";

package resdb;

message Operation {
	enum CMD {
			NONE = 0;
			SET = 1;
			GET = 2;
			GETVALUES = 3;
			GETRANGE = 4;
	}
	CMD cmd = 1;
	string key = 2;
	bytes value = 3;
}

message KVRequest {
	repeated Operation ops = 1;
	Operation.CMD cmd = 2;
	string key = 3;
	bytes value = 4;
}

message KVResponse {
    string key = 1;
    bytes value = 2;
    message Resp {
      string key = 1;
      bytes value = 2;
    }
    repeated Resp resp_info = 3;
}